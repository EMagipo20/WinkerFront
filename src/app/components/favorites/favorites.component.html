<div class="table-container">
    <h2>Mis ofertas favoritas</h2>
    <div class="favorites-header">
        <p>Total de ofertas favoritas: {{ favoriteCount }}</p>
    </div>
    <div class="table-scroll">
        <table mat-table [dataSource]="favoritas" class="mat-elevation-z8">
            <ng-container matColumnDef="id"> 
                <th mat-header-cell *matHeaderCellDef> ID</th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td> 
            </ng-container>
        
            <ng-container matColumnDef="postulanteNombre">
                <th mat-header-cell *matHeaderCellDef> Nombres del postulante </th>
                <td mat-cell *matCellDef="let element"> {{element.postulanteNombre}} </td>
            </ng-container>
        
            <ng-container matColumnDef="ofertaNombre">
                <th mat-header-cell *matHeaderCellDef> Oferta de empleo </th>
                <td mat-cell *matCellDef="let element"> {{element.ofertaNombre}} </td>
            </ng-container>
        
            <ng-container matColumnDef="acciones">
                <th mat-header-cell *matHeaderCellDef> Acciones </th>
                <td mat-cell *matCellDef="let element" class="action-buttons">
                  <button mat-icon-button color="warn" (click)="eliminarFavorita(element.id)">
                    <mat-icon>delete</mat-icon>
                  </button>
                </td>
            </ng-container>              
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
