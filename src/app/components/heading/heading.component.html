<!-- Contenedor de búsqueda -->
<div class="search-container">
  <mat-form-field class="search-field" appearance="outline">
    <input 
      matInput 
      [(ngModel)]="searchTerm" 
      (keyup.enter)="buscarRubro()" 
      placeholder="Buscar rubro por nombre" 
      aria-label="Campo de búsqueda de rubros" 
    />
    <button 
      *ngIf="searchTerm" 
      mat-icon-button 
      matSuffix 
      (click)="clearSearch()" 
      aria-label="Limpiar búsqueda">
      <mat-icon>clear</mat-icon>
    </button>
    <button 
      mat-icon-button 
      matSuffix 
      aria-label="Buscar rubro" 
      (click)="buscarRubro()">
      <mat-icon>search</mat-icon>
    </button>
  </mat-form-field>
</div>

<!-- Contenedor principal -->
<div class="container">

  <!-- Formulario de registro/edición -->
  <div class="form-container">
    <form [formGroup]="headingForm" (ngSubmit)="onSubmitRubro()">
      <h2>Registrar Rubro</h2>
      <mat-form-field class="search" appearance="outline">
        <mat-label>Nombre del rubro</mat-label>
        <input 
          matInput 
          formControlName="nombreRubro" 
          placeholder="Ingrese el nombre del rubro" 
          aria-label="Campo de nombre del rubro" 
        />
        <mat-error 
          *ngIf="headingForm.get('nombreRubro')?.invalid && (headingForm.get('nombreRubro')?.dirty || headingForm.get('nombreRubro')?.touched)">
          <span *ngIf="headingForm.get('nombreRubro')?.errors?.['required']">El nombre del rubro es obligatorio.</span>
        </mat-error>
      </mat-form-field>

      <div class="button-container">
        <button 
          mat-raised-button 
          [color]="isEditMode ? 'accent' : 'primary'" 
          type="submit" 
          [disabled]="headingForm.invalid || loading">
          <mat-icon *ngIf="!loading">{{ isEditMode ? 'edit' : 'save' }}</mat-icon>
          <mat-progress-spinner *ngIf="loading" diameter="20" mode="indeterminate"></mat-progress-spinner>
          {{ isEditMode ? 'Actualizar' : 'Guardar' }}
        </button>
      </div>
    </form>
  </div>

  <!-- Tabla para mostrar rubros -->
  <div class="table-container">
    <h3>Lista de Rubros Registrados</h3>
    <table mat-table [dataSource]="rub" class="mat-elevation-z8">
      <!-- Columna ID -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element"> {{ element.id }} </td>
      </ng-container>

      <!-- Columna Nombre -->
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef> Nombre del rubro </th>
        <td mat-cell *matCellDef="let element"> {{ element.nombreRubro }} </td>
      </ng-container>

      <!-- Columna Acciones -->
      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let element">
          <button 
            mat-icon-button 
            color="primary" 
            (click)="editarRubro(element)" 
            aria-label="Editar rubro">
            <mat-icon>edit</mat-icon>
          </button>
          <button 
            mat-icon-button 
            color="warn" 
            (click)="eliminarRubro(element.id)" 
            aria-label="Eliminar rubro">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <!-- Filas -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>

<!-- Encabezado final -->
<div class="heading-header">
  <p>Total de rubros registrados: <strong>{{ totalRubros }}</strong></p>
</div>
